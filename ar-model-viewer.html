<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .site-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        .logo {
            max-width: 600px;
            width: 100%;
            height: auto;
            filter: invert(1); /* Inverts the logo to white for black background */
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
        }

        .model-library {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .model-library h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .model-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .model-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .model-info {
            flex-grow: 1;
        }

        .model-name {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .model-preview-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
        }

        .viewer-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .viewer-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        model-viewer {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            background: transparent;
        }

        .placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 40px;
        }

        .placeholder-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .placeholder h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .placeholder p {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.4);
        }

        .model-description {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .model-description h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: 600;
        }

        .model-description p {
            font-size: 1.1em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
        }

        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .ar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .audio-controls {
            margin-top: 20px;
            display: none;
        }

        .audio-controls.active {
            display: block;
        }

        audio {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .model-library {
                position: static;
                max-height: none;
            }

            .logo {
                max-width: 90%;
            }
        }

        @media (max-width: 600px) {
            .logo {
                max-width: 100%;
            }

            .site-header {
                padding: 20px 10px;
                margin-bottom: 30px;
            }

            .model-card {
                padding: 15px;
            }

            .model-name {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <img src="bedchi-logo.png" alt="BEDChI - Bears Ears Digital Cultural Heritage Initiative" class="logo">
        </header>
        
        <div class="main-content">
            <!-- Left Column: Model Library -->
            <div class="model-library">
                <h2>Model Library</h2>
                <div id="modelLibrary"></div>
            </div>

            <!-- Right Column: Viewer and Description -->
            <div class="viewer-section">
                <div class="viewer-container">
                    <div id="placeholder" class="placeholder">
                        <div class="placeholder-icon">ðŸŽ¨</div>
                        <h2>Select a model to begin</h2>
                        <p>Choose from the library to view in 3D and AR</p>
                    </div>
                    <model-viewer id="viewer" 
                        style="display: none;"
                        camera-controls 
                        touch-action="pan-y"
                        auto-rotate
                        ar
                        ar-modes="scene-viewer quick-look"
                        shadow-intensity="1"
                        shadow-softness="1"
                        ar-placement="floor">
                        <button slot="ar-button" class="ar-button">
                            ðŸ“± View in AR
                        </button>
                    </model-viewer>
                    <div id="audioControls" class="audio-controls">
                        <audio id="audioPlayer" controls></audio>
                    </div>
                </div>
                
                <div id="modelDescription" class="model-description" style="display: none;">
                    <h3 id="descriptionTitle"></h3>
                    <p id="descriptionText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Library of 3D models
        // For USDZ files: provide the filename you uploaded to GitHub
        // The 'url' is used for browser 3D preview
        // The 'iosUrl' (if provided) is used specifically for AR on iOS
        // The 'audio' (optional) is the audio file to play when model loads
        // The 'description' appears in the right column when model is selected
        const models = [
            {
                name: 'Bird',
                url: 'bird.usdz',
                iosUrl: 'bird.usdz',
                audio: null,
                description: 'A beautiful 3D bird model. View it in AR to see it come to life in your space. Perfect for educational demonstrations or wildlife presentations.'
            },
            {
                name: 'Jar',
                url: 'jar.usdz',
                iosUrl: 'jar.usdz',
                audio: null,
                description: 'A ceramic jar rendered in detailed 3D. Examine this artifact from all angles and place it in your environment to see it at full scale.'
            },
            {
                name: 'Mug',
                url: 'Mug.usdz',
                iosUrl: 'Mug.usdz',
                audio: 'Mug.mp3',
                description: 'A classic coffee mug rendered in 3D. Place it on your desk or table in AR and hear an audio description. Great for demonstrating everyday objects in augmented reality.'
            }
        ];

        const modelLibrary = document.getElementById('modelLibrary');
        const viewer = document.getElementById('viewer');
        const placeholder = document.getElementById('placeholder');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioControls = document.getElementById('audioControls');
        const modelDescription = document.getElementById('modelDescription');
        const descriptionTitle = document.getElementById('descriptionTitle');
        const descriptionText = document.getElementById('descriptionText');
        let selectedModel = null;

        // Create model cards
        models.forEach((model, index) => {
            const card = document.createElement('div');
            card.className = 'model-card';
            card.innerHTML = `
                <div class="model-info">
                    <div class="model-name">${model.name}</div>
                    <div class="model-preview-label">Tap to preview</div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                selectModel(index, card);
            });
            
            modelLibrary.appendChild(card);
        });

        function selectModel(index, cardElement) {
            // Remove previous selection
            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select new model
            cardElement.classList.add('selected');
            selectedModel = models[index];
            
            // Hide placeholder and show viewer
            placeholder.style.display = 'none';
            viewer.style.display = 'block';
            
            // Show and update description
            modelDescription.style.display = 'block';
            descriptionTitle.textContent = selectedModel.name;
            descriptionText.textContent = selectedModel.description;
            
            // Load the model for 3D preview
            viewer.src = selectedModel.url;
            
            // Set iOS-specific AR source if provided (for USDZ files)
            if (selectedModel.iosUrl) {
                viewer.setAttribute('ios-src', selectedModel.iosUrl);
            } else {
                viewer.removeAttribute('ios-src');
            }
            
            // Prepare audio but don't play yet
            if (selectedModel.audio) {
                audioPlayer.src = selectedModel.audio;
                audioControls.classList.remove('active'); // Hide controls until AR placement
            } else {
                audioPlayer.pause();
                audioPlayer.src = '';
                audioControls.classList.remove('active');
            }
        }

        // Listen for AR session events
        viewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                console.log('AR session started');
            }
        });

        // Play audio when user exits AR (after placing the object)
        // Note: iOS Quick Look doesn't provide placement events, so we play when AR ends
        viewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'not-presenting' && selectedModel && selectedModel.audio) {
                // AR session ended, play the audio
                audioControls.classList.add('active');
                audioPlayer.play().catch(err => {
                    console.log('Audio play prevented:', err);
                });
            }
        });

        // Add loading indicator
        viewer.addEventListener('load', () => {
            console.log('Model loaded successfully');
        });

        viewer.addEventListener('error', (event) => {
            console.error('Error loading model:', event);
            alert('Error loading 3D model. Please try another one.');
        });
    </script>
</body>
</html>
